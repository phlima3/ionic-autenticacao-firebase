<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" (click)="login(email, password)">
      Entrar
    </ion-button>
    <ion-button
      expand="block"
      type="submit"
      color="danger"
      (click)="loginGoogle()"
    >
      Login com o Google
    </ion-button>
  </form>
</ion-content>
